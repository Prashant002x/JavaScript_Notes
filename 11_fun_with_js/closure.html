<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Closure aur chai</title>
</head>
<body style ="background-color:gray ;">
    <button id="orange">Orange</button>
    <button id="green">Green</button>

    <script>
    function init() {
        let  name = "Mozilla"; // name is a local variable created by init
         function displayName() {
         // displayName() is the inner function, that forms the closure
         console.log(name); // use variable declared in the parent function
         }
        displayName();
    }
    init();
    function  outer(){
        let username = "Prashant"
        //  console.log(secret); Will Give Error
        function inner(){
            let secret = "my123"
            console.log("Inner",username);
        }
        function innerTwo(){
           console.log("innerTwo", username);
          // console.log(secret); // Willl give error
       }
        inner()
        innerTwo()
    }
    outer();
    //console.log(" TOO OUTER" ,username);  // this will give error


    function makeFunc() {
        const name = "Mozilla";
        function displayName() {
            console.log(name);
        }
        return displayName; 
        // not just displayName will go also the 
       // scope of outer function will go // Whole Lexical Scope will go
    }

    const myFunc = makeFunc(); // functio makeFunc is executed
    // closure when returning a fucntion not just function is returned its lexical scope is also returned
    myFunc();

    </script>
    <script>
            // document.getElementById("orange").onclick=  function(){
            //     document.body.style.backgroundColor="orange";
            // }
            // document.getElementById("green").onclick=  function(){
            //     document.body.style.backgroundColor="green";
            // }
            // Real World Problem of Closure
            function clickHandler(color){
            // document.body.style.backgroundColor = `${color}`

            return function(){
                document.body.style.backgroundColor = `${color}`
            }
        }

        document.getElementById('orange').onclick = clickHandler("orange")
        //above will just change color without using button
        document.getElementById('green').onclick = clickHandler("green")
        // after = we have to give function not function reference
        // so we use return function

    </script>
</body>
</html>
