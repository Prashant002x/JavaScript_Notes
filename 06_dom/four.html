<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai Aur code | DOM</title>
</head>
<body style="background-color: black ;color: white;">
        <ul class="language">
            <li>JavaScript</li>
        </ul>
       
</body>
<script>
    function addLanguage(langName) {
        const li =  document.createElement('li')
        li.innerHTML = `${langName}`   // in innerHTML We have to  append
        document.querySelector('.language').appendChild(li)
        // For Appending We have to Traverse a Tree   at the Last 
    }
    addLanguage("Python")
    addLanguage("Java")

    function addOptiLanguage(langName){ //  Optimize Method
       const li =  document.createElement('li')
       li.appendChild(document.createTextNode(langName))
       document.querySelector('.language').appendChild(li)
    }
    addOptiLanguage('Golang')



    // Edit
     const secondLanguage = document.querySelector('li:nth-child(2)')    // Came in Jquery
    // secondLanguage.innerHTML = "MOJO"
    const newli = document.createElement('li')
    newli.textContent = "Mojo" //  textContent and innerHTML Same
    secondLanguage.replaceWith(newli)

    //Edit
    const firstLang =  document.querySelector("li:first-child")
    firstLang.outerHTML = '<li>TypeScript</li>'

    // Remove
    const lastLang = document.querySelector("li:last-child")
    lastLang.remove()

</script>
</html>
